<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Landing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #000428, #000000);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 3.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }
        .animal {
            position: absolute;
            bottom: 5%;
            left: -150px;
            width: 120px;
            height: auto;
            animation: walk 6s linear forwards, fadeOut 7s linear forwards;
        }
        .btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 12px 25px;
            font-size: 1.2rem;
            border: 2px solid white;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.4s;
            backdrop-filter: blur(10px);
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
            box-shadow: 0 0 15px white;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes walk {
            0% { left: -150px; }
            100% { left: 110vw; }
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Finally, You're Here!</h1>
    <img src="Animation - 1740135855706.gif" class="animal" alt="Walking Animal">
    <button class="btn" onclick="location.href='portfolio.html'">Explore My Work</button>
</body>
</html>
